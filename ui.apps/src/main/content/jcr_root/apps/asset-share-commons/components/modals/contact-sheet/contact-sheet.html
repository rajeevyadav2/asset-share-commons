<sly data-sly-use.modelCache="com.adobe.aem.commons.assetshare.util.ModelCache"
	 data-sly-test.config="${modelCache['com.adobe.aem.commons.assetshare.configuration.Config']}"></sly>

<style data-sly-test="${!wccmode.disabled}">
	.cmp-modal-contact-sheet .ui.modal {
		position: relative !important;
		display: block !important;
		top: 0 !important;
	}
</style>

<form method="post"
	  action="#URL-to-contac-sheet-download"
	  data-asset-share-id="contact-sheet-modal"
	  class="ui form modal cmp-modal-contact-sheet cmp-modal">

	<i class="close icon"></i>

	<div class="header">
		Contact Sheet
	</div>

	<div class="content scrolling">
		<div class="ui grid cmp-content--form"
			 data-asset-share-id="contact-sheet-content">

			Contact Sheet View

		</div>
	</div>
	
	<!--/* Default actions */-->
	<div class="cmp-footer__actions actions">
		<div class="ui deny button">
			Cancel
		</div>
		<button data-asset-share-id="submit-share"
				type="submit"
				class="ui primary submit right labeled icon button">

			Download Contact Sheet

			<i class="send outline icon"></i>
		</button>
	</div>

</form>
